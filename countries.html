    <style>
        #countries {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
        }

        .country {
            margin: 10px;
            padding: 10px;
            background-color: rgb(5, 5, 5);
            border-radius: 15px;
            text-align: center;
            color: white;
            box-shadow: inset 0px 0px 50px rgb(255, 254, 254);
            box-shadow: revart;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="countries">

    </div>

</body>
